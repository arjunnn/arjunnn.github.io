{% extends "base.html" %}

{% block main %}
  <main>
    <h3 style="margin-bottom:0">{{ taxonomy.name | capitalize }}</h3>
    <small>
      <div>
        {% set tags = get_taxonomy(kind="tags") %}
        {% for post in tags.items %}
          <a href="{{ post.permalink }}">#{{ post.name }}</a>&nbsp;
        {% endfor %}
      </div>
    </small>
  </main>
{% endblock %}
